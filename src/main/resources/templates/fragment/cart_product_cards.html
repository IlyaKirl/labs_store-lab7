<div class="row" th:fragment="products" xmlns:th="http://www.thymeleaf.org">    <div th:if="${#lists.isEmpty(products)}">        <h1 class="ml-3 mt-3">Empty shopping cart</h1>    </div>    <div th:each="cartProduct : ${products}" class="col-sm-2">        <div class="card mb-3">            <a class="card-body list-group-item-action"               th:href="@{/product/{id}(id=${cartProduct.product.id})}">                <div style="width: auto; max-height: 350px;">                    <img class="card-img mb-1" th:src="${cartProduct.product.getImage()}"/>                </div>                <div class="row  mt-3">                    <div class="col-md-7 card-text" style="font-weight: bold; color: deeppink; font-size: 14pt;"                         th:text="${cartProduct.product.getHandlePrice()}"></div>                    <div th:if="${!is_cart}" class="text-info text-center"                         th:text="x+${cartProduct.count}"></div>                </div>                <div class="card-text mt-1" style="line-height: 1.5em; height: 3em;overflow: hidden; "                     th:text="${cartProduct.product.name}"></div>            </a>            <div th:if="${is_cart}" class="row">                <div class="col-md-3"></div>                <a class="col-md-1" th:href="@{/cart/decrease/{id}(id=${cartProduct.id})}">                    <svg width="2em" height="2em" viewBox="0 0 24 24" class="bi bi-cart-dash" fill="red"                         xmlns="http://www.w3.org/2000/svg">                        <path fill-rule="evenodd"                              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>                        <path fill-rule="evenodd" d="M6 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>                    </svg>                </a>                <div class="col-md-3 text-info text-center" th:text="${cartProduct.count}"></div>                <a th:href="@{/cart/increase/{id}(id=${cartProduct.id})}">                    <svg height="2em" width="2em" viewBox="0 0 24 24" class="bi bi-cart-plus" fill="currentColor"                         xmlns="http://www.w3.org/2000/svg">                        <path fill-rule="evenodd"                              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>                        <path fill-rule="evenodd"                              d="M8.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>                    </svg>                </a>                <a class="col-md-1" th:href="@{/cart/remove/{id}(id=${cartProduct.product.id})}"                   onClick="return confirm('Are you sure you want to delete this product?')">                    <svg width="2em" height="2em" viewBox="0 0 24 24" class="bi bi-trash" fill="red"                         xmlns="http://www.w3.org/2000/svg">                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>                        <path fill-rule="evenodd"                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>                    </svg>                </a>            </div>        </div>    </div></div>
