<div class="row" th:fragment="productList" xmlns:th="http://www.thymeleaf.org">    <div th:if="${#lists.isEmpty(products)}">        <h1 class="ml-3 mt-3">No products found</h1>    </div>    <div th:each="product : ${products}" class="col-sm-2">        <div class="card mb-3">            <a class="list-group-item-action" th:href="@{/product/{id}(id=${product.id})}">                <div class="card-body">                    <div style="width: auto; max-height: 350px;">                        <img class="card-img" th:src="${product.getImage()}"/>                    </div>                    <div class="card-text mt-3 mb-2">                        <div class="card-text" style="line-height: 1.5em; height: 1.5em; font-weight: bold; color:                        deeppink; font-size: 14pt;"                             th:text="${product.getHandlePrice()}"></div>                        <div class="card-text mt-1" style="line-height: 1.5em; height: 3em;overflow: hidden; "                             th:text="${product.name}"></div>                    </div>                </div>                <div class="row mt-1 mx-2">                    <a class="col-4" th:href="@{/cart/add/{id}(id=${product.id})}">                        <svg width="2em" height="2em" viewBox="0 0 24 24" class="bi bi-bag-plus" fill="orange"                             xmlns="http://www.w3.org/2000/svg">                            <path fill-rule="evenodd"                                  d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>                            <path fill-rule="evenodd"                                  d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>                        </svg>                    </a>                    <div th:if="${is_admin}" >                        <div class="row">                            <a class="mx-5" th:href="@{/edit/{id}(id=${product.id})}">                                <svg width="2em" height="2em" viewBox="0 0 24 24" class="bi bi-pen" fill="currentColor"                                     xmlns="http://www.w3.org/2000/svg">                                    <path fill-rule="evenodd"                                          d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>                                </svg>                            </a>                            <a th:href="@{/remove/{id}(id=${product.id})}" onClick="                        return confirm('Are you sure you want to delete this product?')">                                <svg width="2em" height="2em" viewBox="0 0 24 24" class="bi bi-trash" fill="red"                                     xmlns="http://www.w3.org/2000/svg">                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>                                    <path fill-rule="evenodd"                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>                                </svg>                            </a>                        </div>                    </div>                </div>            </a>        </div>    </div></div>
