<div class="row" th:fragment="categoryList" xmlns:th="http://www.thymeleaf.org">    <div th:each="category : ${categories}" class="col-sm-12">        <div class="list-group">            <div th:if="${id==category.id}">                <a th:href="@{/category/{category}(category=${category.id})}"                   class="list-group-item active list-group-item-action" th:text="${category.name}"></a>            </div>            <div th:if="${id!=category.id}">                <a th:href="@{/category/{category}(category=${category.id})}"                   class="list-group-item list-group-item-action" th:text="${category.name}"></a>            </div>        </div>    </div></div>
