<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org" lang="en"><head>    <meta charset="UTF-8"/>    <link rel="icon" href="https://cf.shopee.com.my/file/36dfcea528a90dd0d4fdcb757bbe107d_tn">    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>    <title>Edition page</title></head><body><div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">    <a href="/" class="navbar-brand my-0 mr-md-auto font-weight-normal">        <div class="py-3 text-left">            <img class="float-left ml-3"                 src="https://cf.shopee.com.my/file/36dfcea528a90dd0d4fdcb757bbe107d_tn" alt=""                 width="60" height="60">        </div>        <div class="row">            <div class="col-md-2">                <div class="float-left">                    <h4>Gop Store</h4>                </div>            </div>        </div>        <br>    </a>    <a class="ml-3" href="/cart">        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart3" fill="orange"             xmlns="http://www.w3.org/2000/svg">            <path fill-rule="evenodd"                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>        </svg>    </a>    <a class="ml-5" href="/logout">        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-door-closed" fill="red"             xmlns="http://www.w3.org/2000/svg">            <path fill-rule="evenodd"                  d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>        </svg>    </a></div><div class="container">    <div class="row">        <div class="col-md-4 mb-3 mt-1 order-md-1">            <div th:if="${is_add}">                <h2 class="title mt-3">Create a new product</h2>                <img src="https://cdn1.iconfinder.com/data/icons/agile-5-flat-style/64/agile-5-_Flat_Style_-_4-03-256.png"                     class="mt-5" alt="" width="250" height="250">            </div>            <div th:if="${!is_add}">                <h2 class="title mt-3">Edit a product</h2>                <img class="img-fluid mt-3" style="width: 500px; height: auto;" th:src="${product.image}"/>            </div>        </div>        <div class="col-md-1 order-md-2"></div>        <div class="col-md-7 order-md-3 mt-4">            <div class=”row align-items-center”>                <form class="needs-validation" th:action="@{/edit/{id}(id=${product.id})}" th:object="${product}"                      method="post" novalidate="">                    <h3 class="mb-5">Main information</h3>                    <div class="mb-3">                        <label for="name">Title</label>                        <input type="text" id="name" th:field="*{name}" class="form-control" required=""                               placeholder="Title">                        <div class="invalid-feedback">Please enter a title product</div>                    </div>                    <div class="mb-3">                        <label for="description">Description</label>                        <input type="text" id="description" th:field="*{description}" class="form-control"                               required="" placeholder="Description">                        <div class="invalid-feedback">Please enter a description product</div>                    </div>                    <div class="mb-3">                        <label for="category">Category</label>                        <select class="form-control" id="category" th:field="*{category.id}">                            <option th:each="category : ${categories}"                                    th:value="${category.id}"                                    th:text="${category.name}"                                    th:selected="${category.id} == ${product.category.id}">                            </option>                        </select>                        <div class="invalid-feedback">Please select a category</div>                    </div>                    <div class="mb-3">                        <label for="price">Price</label>                        <input type="number" id="price" th:field="*{price}" min="0" step="0.01" class="form-control"                               required="" placeholder="Price">                        <div class="invalid-feedback">Please enter a valid price product</div>                    </div>                    <div class="mb-3">                        <label for="urlImage">Url image</label>                        <input type="text" id="urlImage" th:field="*{image}" class="form-control" required=""                               placeholder="Url image">                        <div class="invalid-feedback">Please enter a url image</div>                    </div>                    <hr class="mb-4">                    <div th:if="${is_add}">                        <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>                    </div>                    <div th:if="${!is_add}">                        <button class="btn btn-primary btn-lg btn-block" type="submit">Apply the changes</button>                    </div>                </form>            </div>        </div>    </div></div><footer class="footer">    <div><span class="text-muted">© 2021 Volk&Kirl</span></div></footer></body><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"        crossorigin="anonymous"></script><script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="../../assets/js/vendor/popper.min.js"></script><script src="../../assets/js/vendor/holder.min.js"></script><script>    (function () {        'use strict';        window.addEventListener('load', function () {            // Fetch all the forms we want to apply custom Bootstrap validation styles to            var forms = document.getElementsByClassName('needs-validation');            // Loop over them and prevent submission            var validation = Array.prototype.filter.call(forms, function (form) {                form.addEventListener('submit', function (event) {                    if (form.checkValidity() === false) {                        event.preventDefault();                        event.stopPropagation();                    }                    form.classList.add('was-validated');                }, false);            });        }, false);    })();</script></html>
