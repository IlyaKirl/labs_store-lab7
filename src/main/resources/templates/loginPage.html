<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org" lang="en"><head>    <link rel="icon" href="https://cf.shopee.com.my/file/36dfcea528a90dd0d4fdcb757bbe107d_tn">    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>    <link rel="stylesheet" type="text/css" th:href="@{/css/form_center.css}">    <title>Sign in</title></head><body class="text-center"><div class="jumbotron">    <div class="container"><br>        <div class="text-center">            <form th:action="@{/login}" method="post">                <div class="mb-3">                    <img src="https://icon-library.com/images/stores-icon/stores-icon-13.jpg" alt="" width="80"                         height="80">                </div>                <h2 class="mb-5 font-weight-normal">Please sign in</h2>                <div th:if="${param.error}">                    <div class="alert alert-danger">                        Invalid username or password.                    </div>                </div>                <div th:if="${param.logout}">                    <div class="alert alert-info">                        You have been logged out.                    </div>                </div>                <div class="form-group">                    <label for="username">Username</label>:                    <input type="text"                           id="username"                           name="username"                           value="admin"                           class="form-control"                           placeholder="Username"                           required>                </div>                <div class="form-group">                    <label for="password">Password</label>:                    <input type="password"                           id="password"                           name="password"                           value="admin"                           class="form-control"                           placeholder="Password"                           required>                </div>                <div class="form-group">                    <input id="login-submit"                           class="btn-block form-control btn btn-info mt-5"                           autofocus                           name="login-submit"                           type="submit"                           value="Sign in">                </div>            </form>        </div>        <footer class="my-5 pt-3 text-muted text-center text-small">            <p class="mb-1">Â© 2021 Volk&Kirl</p>        </footer>    </div></div></body></html>
