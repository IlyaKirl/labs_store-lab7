<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org" lang="en"><head>    <meta charset="UTF-8"/>    <link rel="icon" href="https://cf.shopee.com.my/file/36dfcea528a90dd0d4fdcb757bbe107d_tn">    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>    <title>Product page</title></head><body><div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">    <a href="/" class="navbar-brand my-0 mr-md-auto font-weight-normal">        <div class="py-3 text-left">            <img class="float-left ml-3"                 src="https://cf.shopee.com.my/file/36dfcea528a90dd0d4fdcb757bbe107d_tn" alt=""                 width="60" height="60">        </div>        <div class="row">            <div class="col-md-2">                <div class="float-left">                    <h4>Gop Store</h4>                </div>            </div>        </div>        <br>    </a>    <a class="ml-3" href="/cart">        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart3" fill="orange"             xmlns="http://www.w3.org/2000/svg">            <path fill-rule="evenodd"                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>        </svg>    </a>    <a class="ml-5" href="/logout">        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-door-closed" fill="red"             xmlns="http://www.w3.org/2000/svg">            <path fill-rule="evenodd"                  d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>        </svg>    </a></div><div class="container">    <div class="row">        <div class="col-md-4 mb-3 mt-1 order-md-1">            <h2 class="title" style="line-height: 1.5em; height: 4.5em;overflow: hidden; "                th:text="${product.name}"></h2>            <img class="img-fluid" style="width: 500px; height: auto;" th:src="${product.image}"/>        </div>        <div class="col-md-1 order-md-2"></div>        <div class="col-md-7 order-md-3 mt-4">            <div class=”row”>                <div class=”col-3”>                    <a class="title my-5" style="font-size: 18pt;"                       th:href="@{/category/{category}(category=${product.category.id})}"                       th:text="${product.category.name}"></a>                </div>                <div class="col-3 my-5"></div>                <div class=”col-5”>                    <div class="text mt-5" style="font-weight: bold; color: deeppink; font-size: 24pt;"                         th:text="${product.getHandlePrice()}"></div>                    <div class="text mt-4" style="font-size: 12pt;"                         th:text="${product.description}"></div>                </div>                <div class=”col-1”>                    <a th:if="${!is_exist_in_cart}" th:href="@{/product/add/{id}(id=${product.id})}">                        <button class="btn btn-primary btn-lg btn-block mt-5">Add to cart</button>                    </a>                    <a th:if="${is_exist_in_cart}" th:href="@{/product/remove/{id}(id=${product.id})}">                        <button class="btn btn-danger btn-lg btn-block mt-5">Remove from cart</button>                    </a>                </div>            </div>        </div>    </div></div><footer class="footer">    <div><span class="text-muted">© 2021 Volk&Kirl</span></div></footer></body></html>
